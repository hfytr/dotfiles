# Date
label {
    monitor =
    position = 0, 210

    text = cmd[update:120000] echo "<span font_weight='bold'>$(date +'%a %d %B')</span>"
    color = $color6
    font_size = 30
    font_family = $font

    valign = center
    halign = center

    shadow_passes = 1
}
